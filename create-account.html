<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Account - Objection, Your Honor!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #1a202c;
        color: white;
      }
      .btn {
        display: inline-block;
        padding: 1rem 2rem;
        border: 4px solid #ffffff;
        background-color: #2d3748;
        color: #ffffff;
        text-decoration: none;
        text-align: center;
        transition: all 0.2s ease-in-out;
        text-transform: uppercase;
        box-shadow: 6px 6px 0px #000000;
      }
      .btn:hover:not(:disabled), .btn:focus-visible:not(:disabled) {
        background-color: #4a5568;
        border-color: #fde047;
        color: #fde047;
        transform: translate(2px, 2px);
        box-shadow: 4px 4px 0px #000000;
      }
       .btn:active:not(:disabled) {
        transform: translate(6px, 6px);
        box-shadow: none;
      }
      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      .btn-sm {
        padding: 0.5rem 1rem;
        border-width: 2px;
        box-shadow: 4px 4px 0px #000000;
      }
      .btn-sm:hover, .btn-sm:focus-visible {
        box-shadow: 2px 2px 0px #000000;
      }
      .btn-sm:active {
        box-shadow: none;
      }
      .title-text {
        text-shadow: 6px 6px 0 #000;
        color: #fde047;
      }
      .form-container {
        border: 4px solid #ffffff;
        background-color: #2d3748;
        padding: 2rem;
        box-shadow: 8px 8px 0px #000000;
      }
      .form-input {
        background-color: #1a202c;
        border: 2px solid #ffffff;
        color: #ffffff;
        padding: 0.75rem 1rem;
        width: 100%;
        margin-top: 0.5rem;
        outline: none;
        font-family: "Press Start 2P", cursive;
      }
      .form-input:focus {
        border-color: #fde047;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="p-4 md:p-6">
      <nav>
        <a href="/" class="btn btn-sm">Back</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center text-center p-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-12 title-text">
        Create Account
      </h1>

      <div class="form-container w-full max-w-md">
        <form id="create-account-form" class="flex flex-col space-y-6 text-left text-sm md:text-base">
          <div>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-input" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-input" required />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" required minlength="6" />
          </div>
          <div>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-input" required />
          </div>
          <button type="submit" class="btn text-lg md:text-xl mt-4">Create</button>
        </form>
         <p id="form-message" class="mt-4 text-center h-4 text-sm"></p>
      </div>

      <p class="mt-8 text-sm">
        Already have an account? <a href="/sign-in.html" class="text-yellow-300 hover:underline">Sign In</a>
      </p>
    </main>

    <footer class="text-center p-4 text-xs text-gray-500">
        <p>&copy; 2024 Your Honor Games. All Rights Reserved.</p>
    </footer>

    <script src="db.js"></script>
    <script>
      const form = document.getElementById('create-account-form');
      const messageEl = document.getElementById('form-message');
      const submitButton = form.querySelector('button[type="submit"]');

      form.addEventListener('submit', async (e) => {
          e.preventDefault();
          submitButton.disabled = true;
          submitButton.textContent = 'Creating...';

          messageEl.textContent = '';
          messageEl.classList.remove('text-green-400', 'text-red-400');
          
          const username = form.username.value;
          const email = form.email.value;
          const password = form.password.value;
          const confirmPassword = form['confirm-password'].value;
          
          if (password !== confirmPassword) {
              messageEl.textContent = "Passwords do not match!";
              messageEl.classList.add('text-red-400');
              submitButton.disabled = false;
              submitButton.textContent = 'Create';
              return;
          }

          if (password.length < 6) {
              messageEl.textContent = "Password must be at least 6 characters.";
              messageEl.classList.add('text-red-400');
              submitButton.disabled = false;
              submitButton.textContent = 'Create';
              return;
          }

          const result = await createUser(username, email, password);
          messageEl.textContent = result.message;

          if (result.success) {
              messageEl.classList.add('text-green-400');
              setTimeout(() => {
                  window.location.href = '/sign-in.html';
              }, 1500);
          } else {
              messageEl.classList.add('text-red-400');
              submitButton.disabled = false;
              submitButton.textContent = 'Create';
          }
      });
    </script>
  </body>
</html>
