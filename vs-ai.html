<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vs. AI - Objection, Your Honor!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #1a202c;
        color: white;
      }
      .btn {
        display: inline-block;
        padding: 1rem 2rem;
        border: 4px solid #ffffff;
        background-color: #2d3748;
        color: #ffffff;
        text-decoration: none;
        text-align: center;
        transition: all 0.2s ease-in-out;
        text-transform: uppercase;
        box-shadow: 6px 6px 0px #000000;
      }
      .btn:hover:not(:disabled), .btn:focus-visible:not(:disabled) {
        background-color: #4a5568;
        border-color: #fde047;
        color: #fde047;
        transform: translate(2px, 2px);
        box-shadow: 4px 4px 0px #000000;
      }
      .btn:active:not(:disabled) {
        transform: translate(6px, 6px);
        box-shadow: none;
      }
      .btn:disabled {
        background-color: #4a5568;
        color: #a0aec0;
        cursor: not-allowed;
        opacity: 0.6;
      }
      .btn-sm {
        padding: 0.5rem 1rem;
        border-width: 2px;
        box-shadow: 4px 4px 0px #000000;
      }
      .btn-sm:hover:not(:disabled), .btn-sm:focus-visible:not(:disabled) {
        box-shadow: 2px 2px 0px #000000;
      }
      .btn-sm:active:not(:disabled) {
        box-shadow: none;
      }
      .title-text {
        text-shadow: 6px 6px 0 #000;
        color: #fde047;
      }
      .form-input {
        background-color: #1a202c;
        border: 2px solid #ffffff;
        color: #ffffff;
        padding: 0.75rem 1rem;
        width: 100%;
        margin-top: 0.5rem;
        outline: none;
        font-family: "Press Start 2P", cursive;
      }
      .form-input:focus {
        border-color: #fde047;
      }
      .form-input:disabled {
        background-color: #2d3748;
        cursor: not-allowed;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "@google/genai": "https://esm.sh/@google/genai@1.9.0"
      }
    }
    </script>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="p-4 md:p-6">
      <nav>
        <a href="/" class="btn btn-sm">Main Menu</a>
      </nav>
    </header>

    <!-- Main Game Content -->
    <main id="root" class="flex-grow flex flex-col items-center p-4">
        <!-- React will render the game component here -->
        <div class="text-center">
            <h1 class="text-3xl title-text">Loading Courtroom...</h1>
            <p class="mt-4">Please wait a moment.</p>
        </div>
    </main>

    <footer class="text-center p-4 text-xs text-gray-500">
        <p>&copy; 2024 Your Honor Games. All Rights Reserved.</p>
    </footer>

    <script type="module" src="/index.js"></script>
  </body>
</html>
