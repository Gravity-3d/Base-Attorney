
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Confirmed - Objection, Your Honor!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #1a202c;
        color: white;
      }
      .btn {
        display: inline-block;
        padding: 1rem 2rem;
        border: 4px solid #ffffff;
        background-color: #2d3748;
        color: #ffffff;
        text-decoration: none;
        text-align: center;
        transition: all 0.2s ease-in-out;
        text-transform: uppercase;
        box-shadow: 6px 6px 0px #000000;
      }
      .btn:hover:not(:disabled), .btn:focus-visible:not(:disabled) {
        background-color: #4a5568;
        border-color: #fde047;
        color: #fde047;
        transform: translate(2px, 2px);
        box-shadow: 4px 4px 0px #000000;
      }
       .btn:active:not(:disabled) {
        transform: translate(6px, 6px);
        box-shadow: none;
      }
      .btn-sm {
        padding: 0.5rem 1rem;
        border-width: 2px;
        box-shadow: 4px 4px 0px #000000;
      }
      .btn-sm:hover, .btn-sm:focus-visible {
        box-shadow: 2px 2px 0px #000000;
      }
      .btn-sm:active {
        box-shadow: none;
      }
      .title-text {
        text-shadow: 6px 6px 0 #000;
        color: #fde047;
      }
      .content-box {
        border: 4px solid #ffffff;
        background-color: #2d3748;
        padding: 2rem;
        box-shadow: 8px 8px 0px #000000;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center text-center p-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-12 title-text">
        Email Confirmed!
      </h1>

      <div class="content-box w-full max-w-md text-center">
        <p class="text-lg md:text-xl mb-8">Your account is now active. You may now proceed to sign in and join the court!</p>
        <a href="/sign-in.html" class="btn text-lg md:text-xl">Proceed to Sign In</a>
      </div>
    </main>

    <footer class="text-center p-4 text-xs text-gray-500">
        <p>&copy; 2024 Your Honor Games. All Rights Reserved.</p>
    </footer>
    <script src="api.js"></script>
    <script>
      // Add a listener to the button for the UI sound effect
      document.querySelector('.btn').addEventListener('click', () => {
        if (typeof playUiSound === 'function') {
          playUiSound();
        }
      });
    </script>
  </body>
</html>
