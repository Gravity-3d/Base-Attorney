<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Prosecutor - Objection, Your Honor!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", cursive;
        background-color: #1a202c;
        color: white;
      }
      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border: 4px solid #ffffff;
        background-color: #2d3748;
        color: #ffffff;
        text-decoration: none;
        text-align: center;
        transition: all 0.2s ease-in-out;
        text-transform: uppercase;
        box-shadow: 6px 6px 0px #000000;
      }
      .btn:hover:not(:disabled), .btn:focus-visible:not(:disabled) {
        background-color: #4a5568;
        border-color: #fde047;
        color: #fde047;
        transform: translate(2px, 2px);
        box-shadow: 4px 4px 0px #000000;
      }
       .btn:active:not(:disabled) {
        transform: translate(6px, 6px);
        box-shadow: none;
      }
      .btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
      .btn-sm {
        padding: 0.5rem 1rem;
        border-width: 2px;
        box-shadow: 4px 4px 0px #000000;
      }
      .btn-sm:hover, .btn-sm:focus-visible {
        box-shadow: 2px 2px 0px #000000;
      }
      .btn-sm:active {
        box-shadow: none;
      }
      .title-text {
        text-shadow: 6px 6px 0 #000;
        color: #fde047;
      }
      .card {
        border: 4px solid #ffffff;
        background-color: #2d3748;
        padding: 1.5rem;
        box-shadow: 8px 8px 0px #000000;
        transition: all 0.2s ease-in-out;
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .card-title {
        color: #fde047;
        text-shadow: 3px 3px 0 #000;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="p-4 md:p-6">
      <nav>
        <a href="/" class="btn btn-sm">Main Menu</a>
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center p-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-12 title-text text-center">
        Choose Your Opponent
      </h1>

      <div id="prosecutor-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-5 gap-8 w-full max-w-7xl">
        <!-- Prosecutor cards will be injected here by JavaScript -->
      </div>
    </main>

    <footer class="text-center p-4 text-xs text-gray-500">
        <p>&copy; 2024 Your Honor Games. All Rights Reserved.</p>
    </footer>

    <script src="/prosecutor-selection.js"></script>
  </body>
</html>
